version: '3.8'

services:

  python-bot:
    build:
      context: .
      dockerfile: ./python/Dockerfile
    container_name: python-bot
    volumes:
      - ./python/bot.log:/app/bot.log
      - ./python/bot_state.db:/app/bot_state.db
    environment:
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_INPUT_BUCKET: "input-files"
      MINIO_OUTPUT_BUCKET: "output-files"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_INPUT_TOPIC: "INPUT"
      KAFKA_OUTPUT_TOPIC: "OUTPUT"
      KAFKA_CONSUMER_GROUP: "telegram-bot-group"
      PROCESSING_TIMEOUT: 300
      MAX_FILE_SIZE: 209715200
      STATE_DB_PATH: "/app/bot_state.db"
      MAX_GROUP_FILES: 50
    networks:
      - fast-parser-network
    depends_on:
      minio:
        condition: service_healthy
      kafka:
        condition: service_started

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9094"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - fast-parser-network
  
  init-kafka:
    image: confluentinc/cp-kafka:latest
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # blocks until kafka is reachable
      kafka-topics --bootstrap-server kafka:9092 --list

      echo -e 'Creating kafka topics'
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic INPUT --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic OUTPUT --replication-factor 1 --partitions 1

      echo -e 'Successfully created the following topics:'
      kafka-topics --bootstrap-server kafka:9092 --list
      "
    networks:
      - fast-parser-network
    depends_on:
      kafka:
        condition: service_started

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8080:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: PLAINTEXT://kafka:9092
      DYNAMIC_CONFIG_ENABLED: true
      # Добавляем необходимые переменные для Kafka UI
      BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fast-parser-network
    depends_on:
      kafka:
        condition: service_started

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fast-parser-network

  parsing_module:
    container_name: parsing-module
    build:
      context: .
      dockerfile: ./parsing_module/Dockerfile
    environment:
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "output-files"
      KAFKA_BOOTSTRAP: "kafka:9092"
      KAFKA_CONSUMER_GROUP: "parser"
      KAFKA_INPUT_TOPIC: "INPUT"
      KAFKA_OUTPUT_TOPIC: "OUTPUT"
    networks:
      - fast-parser-network
    depends_on:
      minio:
        condition: service_healthy
      kafka:
        condition: service_started

volumes:
  minio_data:
  kafka_data:

networks:
  fast-parser-network:
    driver: bridge